<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리는 바닐라와 달리 인터페이스에 초점을 두고 개발된 것이라 디자인관점에 잘 맞춰져 있음</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <style>
        /* body{
            background-color: "black";
        }
        h2{color: white;}
        p{ color: yellow;} */
    </style>
    <script>
        $(document).ready(function(){
            $("body").css("background","pink").html("<p>동적객체</p>").prepend("<h2>동적객체</h2>");
            $("h2").css("color","white");
            $("p").css("color",$("h2").css("color")) 
            //이 코드는 모든 <p> 요소의 텍스트 색상을 <h2> 요소의 텍스트 색상으로부터 부여받아 설정해요. (연좌제)
        });
    </script>
</head>
<body>
    <!-- <p>동적객체</p>
    <h2>동적객체</h2> -->

</body>
</html>
